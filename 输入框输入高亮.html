<script>
    let input = document.querySelectorAll('input')
    for (var i = 0; i < input.length; i++) {
        input[i].onfocus = function () {
            this.style.backgroundColor = 'skyblue'
        }
        input[i].onblur = function () {
            this.style.backgroundColor = '#fff'
        }
    }
</script>
