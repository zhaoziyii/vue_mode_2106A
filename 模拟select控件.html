<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: none;
            outline: none;
            cursor: pointer;
        }

        ul {
            display: none;
            list-style: none;
        }
    </style>
</head>

<body>
    <input type="text" value="请选择游戏名称">
    <ul>
        <li>地下城</li>
        <li>王者</li>
        <li>吃鸡</li>
        <li>汤姆猫</li>
    </ul>
</body>

</html>

<script>
    let ipt = document.querySelector('input')
    let ul = document.querySelector('ul')
    let flag = true
    ipt.onclick = function () {
        if (flag) {
            ul.style.display = 'block'
            flag = false
        } else {
            ul.style.display = 'none',
                flag = true
        }
    }
</script>
