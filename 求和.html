<body>
        <input type="text"> 
        <button>求和</button>
        <span>11111</span>
</body>

<script>
    let input = document.querySelector('input')
    let btn = document.querySelector('button')
  
    let span = document.querySelector('span')
       btn.onclick = function(){
           let arr = input.value.split(',')
           let arr1 = 0
            for(var i=0;i<arr.length;i++){
                arr1+=parseInt(arr[i])
            }
            console.log(arr1)   
            span.innerHTML = arr1
       }
    
</script>
